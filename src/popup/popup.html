<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Fusion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="min-width: 400px; margin: 10px">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <img
            src="chat-fusion.png"
            alt="Chat Fusion Logo"
            width="128"
            height="128"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 class="text-center">Chat Fusion</h1>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p class="lead">Your Fusion Companion</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span id="status"></span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a
            href="http://localhost:5173/"
            target="_blank"
            class="btn btn-success"
            >Chat Visualizer</a
          >
        </div>
        <div class="col text-end">
          <a
            href="https://github.com/Programmer-Network/Chat-Fusion"
            target="_blank"
            ><img
              src="github-mark.svg"
              alt="GitHub Logo"
              width="32"
              height="32"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
